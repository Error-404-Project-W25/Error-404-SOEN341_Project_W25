<div class="team-side-bar" id="side-bar-1">
  <div class="direct-message-container">
    <!-- (click) direct message -->
    <button
      class="direct-message-button"
      (click)="selectDirectMessage()"
      readonly
      title="Direct Message"
    >
      <!-- <i
        class="far fa-comment-alt"
        style="font-size: 24px; transition: transform 0.3s"
        readonly
      >
      </i> -->
      <img
        src="../../../../../favicon.ico"
        alt="Direct Message Icon"
        style="width: 1.25rem; height: 1.25rem; transition: transform 0.3s"
      />
      <!-- <div *ngIf="inviteMemberList.length > 0" class="notification">{{ inviteMemberList.length }}</div> -->
      <div *ngIf="inviteMemberList.length > 0" class="notification">
        {{ inviteMemberList.length }}
      </div>
    </button>
    <!-- (click) create team  -->
    <button
      class="add-team-button"
      (click)="openCreateTeamDialog()"
      readonly
      title="Create Team"
    >
      <i
        class="fa fa-plus"
        style="font-size: 24px; transition: transform 0.3s"
        readonly
      >
      </i>
    </button>
  </div>
  <div class="team-list">
    <ul *ngIf="teamList.length === 0">
      <li class="loading" *ngFor="let _ of [].constructor(13)"></li>
    </ul>
    <ul>
      <!-- (click) select team -->
      <li
        *ngFor="let team of teamList"
        (click)="selectTeam(team.teamId)"
        readonly
        title="Select team {{ team.teamName }}"
      >
        <a href="#">{{ team.teamName.charAt(0) }}</a>
      </li>
    </ul>
  </div>
  <div class="user-menu-container">
    <input class="menu-toggle-checkbox" type="checkbox" readonly />
    <span class="menu-toggle-button">
      <i class="fa fa-user-circle" style="font-size: 24px"></i>
    </span>
    <!-- (click) change theme -->
    <button
      class="menu-option-1 menu-option"
      (click)="toggleTheme()"
      readonly
      title="Toggle Theme"
    >
      <i
        class="fa"
        [ngClass]="isDarkTheme ? 'fa-moon' : 'fa-sun'"
        style="font-size: 1.5rem; transition: transform 0.3s"
        onmouseover="this.style.transform='rotate(360deg)'"
        onmouseout="this.style.transform='rotate(0deg)'"
        readonly
      ></i>
    </button>
    <!-- User settings with status menu -->
    <div class="status-menu-container">
      <input type="checkbox" id="status-toggle" class="status-toggle-checkbox" />
      <label for="status-toggle" class="menu-option-2 menu-option" title="User Settings">
        <i
          class="fa fa-gear"
          style="font-size: 24px; transition: transform 0.3s"
          onmouseover="this.style.transform='rotate(90deg)'"
          onmouseout="this.style.transform='rotate(0deg)'"
        ></i>
      </label>
      <div class="status-options">
        <button class="status-option" (click)="setStatus('online'); closeAllMenus()">
          <div class="status-indicator status-online"></div>
          <span>Online</span>
        </button>
        <button class="status-option" (click)="setStatus('away'); closeAllMenus()">
          <div class="status-indicator status-away"></div>
          <span>Away</span>
        </button>
        <button class="status-option" (click)="setStatus('offline'); closeAllMenus()">
          <div class="status-indicator status-offline"></div>
          <span>Offline</span>
        </button>
      </div>
    </div>
    <!-- (click) sign out -->
    <button
      class="menu-option-3 menu-option"
      (click)="signOut()"
      readonly
      title="Sign Out"
    >
      <i class="fa fa-sign-out" style="font-size: 24px"></i>
    </button>
  </div>
</div>
