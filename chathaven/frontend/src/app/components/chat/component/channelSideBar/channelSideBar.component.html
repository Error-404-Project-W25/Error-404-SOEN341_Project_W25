<div class="channel-sidebar" id="side-bar-2">
  <div class="channel-sidebar-title-container">
    <label class="main">
      {{ teamTitle }}
      <input class="inp" checked="" type="checkbox" readonly />
      <i class="fa fa-bars" style="font-size: 24px; margin-left: 8px"></i>
      <section class="dropdown-team-setting-container">
        <!-- (click) Team Setting -->
        <div class="dropdown-team-setting-list" readonly title="Team Settings">
          <i class="fa fa-gear" style="font-size: 24px; margin-right: 8px"></i
          >Setting
        </div>
        <!-- (click) create channel -->
        <div
          class="dropdown-team-setting-list"
          (click)="openCreateChannelDialog()"
          readonly
          title="Create Channel"
        >
          <i class="fa fa-plus" style="font-size: 24px; margin-right: 8px"></i
          >Create Channel
        </div>
        <!-- (click) add member to team -->
        <div
          class="dropdown-team-setting-list"
          (click)="openAddMemberTeamDialog()"
          readonly
          title="Add Member"
        >
          <i
            class="fa fa-user-plus"
            style="font-size: 24px; margin-right: 8px"
          ></i
          >Add Member
        </div>
        <!-- (click) remove member to team-->
        <div
          class="dropdown-team-setting-list"
          (click)="openRemoveMemberTeamDialog()"
          readonly
          title="Remove Member"
        >
          <i
            class="fa fa-user-times"
            style="font-size: 24px; margin-right: 8px"
          ></i
          >Remove Member
        </div>
      </section>
    </label>
  </div>
  <div class="channel-list" id="channel-list" *ngIf="!isDirectMessage">
    <div
      class="channelList-dropdown-content-container"
      *ngFor="let channel of channelList"
      [class.disabled-channel]="isPrivateChannel(channel) && !isChannelMember(channel)"
      (click)="handleChannelSelection(channel)"
      readonly
    >
      <div class="channel-name-container" [class.faded-text]="isPrivateChannel(channel) && !isChannelMember(channel)">
        <!-- Lock icon for private channels where user is not a member -->
        <i *ngIf="isPrivateChannel(channel) && !isChannelMember(channel)"
           class="fa fa-lock"
           style="font-size: 14px; margin-right: 5px;"></i>
        {{ channel.name }}
      </div>
      <div class="channel-actions">
        <!-- Rest of your buttons -->
        <button
          class="channel-button"
          (click)="
          openAddMemberChannelDialog(channel); $event.stopPropagation()
        "
          readonly
          title="Add Member to Channel"
          [disabled]="isPrivateChannel(channel) && !isChannelMember(channel)"
        >
          <i class="fa fa-user-plus" style="font-size: 16px"> </i>
        </button>
        <!-- Channel settings button -->
        <button
          class="channel-button"
          (click)="openEditChannelDialog(channel); $event.stopPropagation()"
          readonly
          title="Channel Settings"
          [disabled]="isPrivateChannel(channel) && !isChannelMember(channel)"
        >
          <i class="fa fa-gear" style="font-size: 16px"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="channel-list" id="conversation-list" *ngIf="isDirectMessage">
    <div
      class="channelList-dropdown-content-container"
      *ngFor="let directMessage of directMessageList"
      (click)="selectDirectMessage(directMessage.conversationId)"
      readonly
    >
      <div class="channel-name-container">
        {{ directMessage.conversationName }}
      </div>
    </div>
  </div>
</div>
