<div class="container">
    <div class="form-container">
      <h1>Create Channel</h1>
      <form class="form" #channelForm="ngForm">
        <div class="form-group">
          <label>Channel Name</label>
          <input
            type="text"
            [(ngModel)]="channelName"
            name="channelName"
            #channelNameInput="ngModel"
          />
          <div *ngIf="channelNameInput.invalid && channelNameInput.touched" class="error-message">
            Channel Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="textarea">Description</label>
          <textarea
            cols="50"
            rows="10"
            id="textarea"
            name="textarea"
            [(ngModel)]="description"
            #descriptionInput="ngModel"
          ></textarea>
          <div *ngIf="descriptionInput.invalid && descriptionInput.touched" class="error-message">
            Description is required.
          </div>
        </div>
        <button type="submit" class="form-submit-btn" [disabled]="channelForm.invalid">Submit</button>
      </form>
    </div>
  </div>
