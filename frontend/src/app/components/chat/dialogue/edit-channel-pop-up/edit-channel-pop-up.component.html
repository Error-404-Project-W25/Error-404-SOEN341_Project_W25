<body [class.dark-theme]="isDarkTheme" [class.light-theme]="!isDarkTheme" style="margin: 0; padding: 0">
  <div class="pop-up-container">
    <div class="form-container">
      <h1>Edit Channel</h1>
      <!-- <form class="form" #channelForm="ngForm" (ngSubmit)="updateChannel()"> -->
      <form class="form" #channelForm="ngForm">
        <div class="form-group">
          <label>Channel Name</label>
          <input
            type="text"
            [(ngModel)]="channelName"
            name="channelName"
            #channelNameInput="ngModel"
          />
        </div>
        <div class="form-group">
          <label for="textarea">Description</label>
          <textarea
            cols="50"
            rows="10"
            id="textarea"
            name="textarea"
            [(ngModel)]="description"
            #descriptionInput="ngModel"
          ></textarea>
        </div>
        <button
          type="submit"
          class="form-submit-btn"
          [disabled]="channelForm.invalid"
          (click)="updateChannel()"
        >
          Update
        </button>
      </form>
    </div>
  </div>
</body>
