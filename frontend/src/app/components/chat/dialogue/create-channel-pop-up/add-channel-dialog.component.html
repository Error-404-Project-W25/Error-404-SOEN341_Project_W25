<body
  [class.dark-theme]="isDarkTheme"
  [class.light-theme]="!isDarkTheme"
  style="margin: 0; padding: 0"
>
  <div class="pop-up-container">
    <div class="form-container">
      <h1>Create Channel</h1>
      <form class="form" #channelForm="ngForm" (ngSubmit)="createChannel()">
        <div class="form-group">
          <label>Channel Name</label>
          <input
            required
            type="text"
            [(ngModel)]="channelName"
            name="channelName"
            #channelNameInput="ngModel"
          />
          <div
            *ngIf="channelNameInput.invalid && channelNameInput.touched"
            class="error-message"
          >
            Channel Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="textarea">Description</label>
          <textarea
            required
            cols="50"
            rows="10"
            id="textarea"
            name="textarea"
            [(ngModel)]="description"
            #descriptionInput="ngModel"
          ></textarea>
          <div
            *ngIf="descriptionInput.invalid && descriptionInput.touched"
            class="error-message"
          >
            Description is required.
          </div>
        </div>
        <button
          type="submit"
          class="form-submit-btn"
          [disabled]="channelForm.invalid"
        >
          Next
        </button>
      </form>
    </div>
  </div>
</body>
