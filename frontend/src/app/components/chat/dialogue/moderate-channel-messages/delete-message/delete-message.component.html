<body [class.dark-theme]="isDarkTheme" [class.light-theme]="!isDarkTheme" style="margin: 0; padding: 0;">
  <div class="dialog-container">
    <h2 class="h1">Delete Message</h2>

    <div mat-dialog-content>
      <p>Are you sure you want to delete this message?</p>
      <p>
        <strong>{{ data.messageText }}</strong>
      </p>

    </div>

    <div mat-dialog-actions>
      <button class="cancel-btn" mat-button (click)="onCancel()">Cancel</button>
      <button class="delete-btn" mat-button (click)="onConfirm()">
        Delete
      </button>
    </div>
  </div>
</body>
