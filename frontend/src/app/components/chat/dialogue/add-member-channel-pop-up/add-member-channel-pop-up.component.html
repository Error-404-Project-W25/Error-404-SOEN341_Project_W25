<body
  [class.dark-theme]="isDarkTheme"
  [class.light-theme]="!isDarkTheme"
  style="margin: 0; padding: 0"
>
  <div class="pop-up-container">
    <div class="form-container">
      <h1>Add Member To Channel</h1>
      <form
        class="form"
        (ngSubmit)="addMembersToChannel()"
        #addMemberForm="ngForm"
      >
        <div class="form-group">
          <label for="searchQuery">Add Member</label>
          <div class="container-add-member">
            <div class="form-search-container">
              <input
                type="text"
                id="searchQuery"
                [(ngModel)]="searchQuery"
                name="searchQuery"
                required
                #searchQueryInput="ngModel"
              />
              <button class="form-add-btn" type="button" (click)="search()">
                Add
              </button>
            </div>
          </div>
          <div class="found-message" *ngIf="found" style="height: 10px">
            {{ found }}
          </div>
        </div>
        <button type="submit" class="form-submit-btn">Done</button>
      </form>
    </div>
  </div>
</body>
