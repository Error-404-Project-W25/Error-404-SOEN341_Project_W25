<div class="container">
  <div class="form-container">
    <h1>Create Team</h1>
    <form class="form" (ngSubmit)="createTeam()" #teamForm="ngForm">
      <!-- Team Name -->
      <div class="form-group">
        <label for="teamName">Team Name</label>
        <input
          type="text"
          id="teamName"
          [(ngModel)]="teamName"
          name="teamName"
          required
          #teamNameInput="ngModel"
        />
        <div
          *ngIf="teamNameInput.invalid && teamNameInput.touched"
          class="error-message"
        >
          Team name is required.
        </div>
      </div>
      <!-- Description -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          cols="50"
          rows="10"
          [(ngModel)]="description"
          name="description"
          required
          #descriptionInput="ngModel"
        ></textarea>
        <div
          *ngIf="descriptionInput.invalid && descriptionInput.touched"
          class="error-message"
        >
          Description is required.
        </div>
      </div>
      <!-- Submit Button -->
      <button
        type="submit"
        class="form-submit-btn"
        [disabled]="teamForm.invalid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
