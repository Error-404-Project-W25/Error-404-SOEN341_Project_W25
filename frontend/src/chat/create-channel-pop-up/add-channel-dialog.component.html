<div class="container">
  <div class="form-container">
    <h1>Create Channel</h1>
    <form class="form" (ngSubmit)="createChannel()">
      <div class="form-group">
        <label>Channel Name</label>
        <input
          required=""
          type="text"
          [(ngModel)]="channelName"
          name="channelName"
        />
      </div>
      <div class="form-group">
        <label for="textarea">Description</label>
        <textarea
          required=""
          cols="50"
          rows="10"
          id="textarea"
          name="textarea"
          [(ngModel)]="description"
        ></textarea>
      </div>
      <button type="submit" class="form-submit-btn">Submit</button>
    </form>
  </div>
</div>
