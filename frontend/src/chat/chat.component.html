<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatHaven</title>
    <link rel="stylesheet" href="chat.component.css" />
    <link rel="stylesheet" href="sideBarOne.css" />
    <link rel="stylesheet" href="sideBarTwo.css" />
    <link rel="stylesheet" href="chatLog.css" />
    <link rel="stylesheet" href="teamList.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      @media (max-width: 1025px) {
        .team-setting-sidebar {
          display: none;
        }
      }
      @media (max-width: 430px) {
        .chat-box {
          display: none;
        }
        .side-bar-2 {
          width: 100%;
          max-width: 100%;
          min-width: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="side-bar-1">
        <div class="add-team-button-container">
          <button class="add-team-button" (click)="openTeamDialog()">
            <span class="tooltip-text" id="right">
              <i class="fa fa-plus" style="margin-right: 5px"></i>Create Team
            </span>
            <i
              class="fa fa-plus"
              style="font-size: 24px; transition: transform 0.3s"
              onmouseover="this.style.transform='rotate(90deg)'"
              onmouseout="this.style.transform='rotate(0deg)'"
            >
            </i>
          </button>
        </div>
        <div class="team-list">
          <ul>
            <li
              *ngFor="let team of teams$ | async"
              [ngClass]="{ selected: team.team_id === selectedTeam }"
              (click)="selectTeam(team)"
            >
              <a href="#">{{ team.team_name }}</a>
            </li>
          </ul>
        </div>
        <div class="user-menu-container">
          <input class="menu-toggle-checkbox" type="checkbox" />

          <span class="menu-toggle-button">
            <i class="fa fa-user-circle" style="font-size: 24px"></i>
          </span>
          <button class="menu-option-2 menu-option" (click)="selectSetting()">
            <i
              class="fa fa-gear"
              style="font-size: 24px; transition: transform 0.3s"
              onmouseover="this.style.transform='rotate(90deg)'"
              onmouseout="this.style.transform='rotate(0deg)'"
            ></i>
          </button>
          <button class="menu-option-3 menu-option" (click)="signOut()">
            <i class="fa fa-sign-out" style="font-size: 24px"></i>
          </button>
        </div>
      </div>
      <div class="side-bar-2">
        <div class="side-bar-2-title-container" *ngIf="selectedTeam !== null">
          <label class="main">
            {{ teamSelectedName }}
            <input class="inp" checked="" type="checkbox" />
            <div class="bar">
              <span class="top bar-list"></span>
              <span class="middle bar-list"></span>
              <span class="bottom bar-list"></span>
            </div>
            <section
              class="dropdown-team-setting-container"
              *ngIf="selectedTeam !== null"
            >
              <div class="dropdown-team-setting-list">
                <i
                  class="fa fa-gear"
                  style="font-size: 24px; margin-right: 8px"
                ></i
                >Setting
              </div>
              <div
                class="dropdown-team-setting-list"
                (click)="openChannelDialog()"
              >
                <i
                  class="fa fa-plus"
                  style="font-size: 24px; margin-right: 8px"
                ></i
                >Create Channel
              </div>
              <div
                class="dropdown-team-setting-list"
                (click)="openAddMemberTeamDialog()"
              >
                <i
                  class="fa fa-user-plus"
                  style="font-size: 24px; margin-right: 8px"
                ></i
                >Add Member
              </div>
              <div class="dropdown-team-setting-list">
                <i
                  class="fa fa-user-times"
                  style="font-size: 24px; margin-right: 8px"
                ></i
                >Remove Member
              </div>
            </section>
          </label>
        </div>
        <div class="channel-list">
          <ul>
            <li
              *ngFor="let channel of channels$ | async"
              [ngClass]="{ selected: channel.name === selectedChannel }"
              (click)="selectChannel(channel)"
              class="channel-container"
            >
              <span class="channel-name">{{ channel.name }}</span>
              <button class="channel-button">
                <i class="fa fa-gear" style="font-size: 24px">more_vert</i>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="chat-box">
        <div class="channel-title-container">
          <div class="channel-title">{{ channelTitle }}</div>
        </div>
        <div class="chat-log">
          <div class="message" *ngFor="let message of messages">
            <div class="message-profile-picture"></div>
            <div class="message-content">
              <div class="message-header">
                <span class="message-author">{{ message.author }}</span>
                <span class="message-date">{{ message.date }}</span>
              </div>
              <article class="message-text" readonly>
                {{ message.text }}
              </article>
            </div>
          </div>
        </div>
        <div class="input-container">
          <input class="input-container" />
          <button class="input-container">
            <i class="material-icons" style="font-size: 24px">send</i>
          </button>
        </div>
      </div>
      <div class="team-setting-sidebar">
        <div class="member-list-title-container">
          <div class="member-list-title">Team Members</div>
        </div>
        <div class="member-list">
          <ul>
            <li *ngFor="let member of memberList" class="member-container">
              <span class="member-name">{{ member }}</span>
              <button class="member-button">
                <i class="material-icons" style="font-size: 24px">more_vert</i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
