<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatHaven</title>
    <link rel="stylesheet" href="chat.component.css" />
  </head>
  <body>
    <div class="container">
      <div class="side-bar-1">
        <div class="add-server-button-container">
            <button class="add-server-button" (click)="openChannelDialog()">+</button>
        </div>
        <hr class="separator" />
        <div class="server-list">
          <ul>
            <li
              *ngFor="let server of servers"
              [ngClass]="{ selected: server === selectedServer }"
              (click)="selectServer(server)"
            >
              <a href="#">{{ server }}</a>
            </li>
          </ul>
        </div>
        <hr class="separator" />
        <div class="user-menu-container">
          <button class="user-menu">Menu</button>
          <button class="user-menu">Set</button>
        </div>
      </div>
      <div class="side-bar-2">
        <div class="side-bar-2-title-container">
          <div class="side-bar-2-title">
            {{ serverSelectedName }}
          </div>
          <div class="add-channel-button-container">
              <button class="add-channel-button" (click)="openChannelDialog()">+</button>
          </div>
        </div>
        <div class="search-container">
          <input type="text" class="search-bar" placeholder="Search..." />
        </div>
        <hr class="separator" />
        <div class="channel-list">
          <ul>
            <li
              *ngFor="let channel of channels"
              [ngClass]="{ selected: channel === selectedChannel }"
              (click)="selectChannel(channel)"
              href="#"
            >
              {{ channel }}
            </li>
          </ul>
        </div>
      </div>
      <div class="chat-box">
        <div class="chat-log">
          <div class="message" *ngFor="let message of messages">
            <div class="message-profile-picture"></div>
            <div class="message-content">
              <div class="message-header">
                <span class="message-author">{{ message.author }}</span>
                <span class="message-date">{{ message.date }}</span>
              </div>
              <textarea class="message-text">{{ message.text }}</textarea>
            </div>
          </div>
        </div>
        <div class="input-container">
          <!-- From Uiverse.io by vinodjangid07 -->
          <div class="messageBox">
            <div class="fileUploadWrapper">
              <label for="file">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 337 337"
                >
                  <circle
                    stroke-width="20"
                    stroke="#6c6c6c"
                    fill="none"
                    r="158.5"
                    cy="168.5"
                    cx="168.5"
                  ></circle>
                  <path
                    stroke-linecap="round"
                    stroke-width="25"
                    stroke="#6c6c6c"
                    d="M167.759 79V259"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-width="25"
                    stroke="#6c6c6c"
                    d="M79 167.138H259"
                  ></path>
                </svg>
                <span class="tooltip">Add an image</span>
              </label>
              <input type="file" id="file" name="file" />
            </div>
            <input
              required=""
              placeholder="Message..."
              type="text"
              id="messageInput"
            />
            <button id="sendButton">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 664 663"
              >
                <path
                  fill="none"
                  d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"
                ></path>
                <path
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="33.67"
                  stroke="#6c6c6c"
                  d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
