<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatHaven</title>
    <link rel="stylesheet" href="chat.component.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="side-bar-1">
        <div class="add-team-button-container">
          <button class="add-team-button" (click)="openTeamDialog()">
            <i class="fa fa-plus" style="font-size: 24px; transition: transform 0.3s;" onmouseover="this.style.transform='rotate(90deg)'" onmouseout="this.style.transform='rotate(0deg)'"></i>
          </button>
        </div>
        <hr class="separator" />
        <div class="team-list">
          <ul>
            <li
              *ngFor="let team of teams$ | async"
              [ngClass]="{ selected: team.team_id === selectedTeam }"
              (click)="selectTeam(team)"
            >
              <a href="#">{{ team.team_name }}</a>
            </li>
          </ul>
        </div>
        <hr class="separator" />
        <div class="user-menu-container">
          <button class="user-menu" (click)="selectSetting()">
            <i class="fa fa-gear" style="font-size: 24px; transition: transform 0.3s;" onmouseover="this.style.transform='rotate(90deg)'" onmouseout="this.style.transform='rotate(0deg)'"></i>
          </button>
          <button class="user-menu" (click)="signOut()">
            <i class="fa fa-sign-out" style="font-size: 24px"></i>
          </button>
        </div>
      </div>
      <div class="side-bar-2">
        <div class="side-bar-2-title-container">
          <div class="side-bar-2-title">
            {{ teamSelectedName }}
          </div>
          <div class="add-team-button-container">
            <button class="add-team-button" (click)="openChannelDialog()">
              <i class="fa fa-plus" style="font-size: 24px; transition: transform 0.3s;" onmouseover="this.style.transform='rotate(90deg)'" onmouseout="this.style.transform='rotate(0deg)'"></i>
            </button>
          </div>
        </div>
        <div class="search-container">
          <input type="text" class="search-bar" placeholder="Search..." />
        </div>
        <hr class="separator" />
        <div class="channel-list">
          <ul>
            <li
              *ngFor="let channel of channels$ | async"
              [ngClass]="{ selected: channel.name === selectedChannel }"
              (click)="selectChannel(channel)"
            >
              {{ channel.name }}

            </li>
          </ul>
        </div>
      </div>
      <div class="chat-box">
        <div class="chat-log">
          <div class="message" *ngFor="let message of messages">
            <div class="message-profile-picture"></div>
            <div class="message-content">
              <div class="message-header">
                <span class="message-author">{{ message.author }}</span>
                <span class="message-date">{{ message.date }}</span>
              </div>
              <textarea class="message-text" readonly>{{
                message.text
              }}</textarea>
            </div>
          </div>
        </div>
        <div class="input-container">
          <div class="messageBox">
            <div class="fileUploadWrapper">
              <label for="file">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 337 337"
                >
                  <circle
                    stroke-width="20"
                    stroke="#6c6c6c"
                    fill="none"
                    r="158.5"
                    cy="168.5"
                    cx="168.5"
                  ></circle>
                  <path
                    stroke-linecap="round"
                    stroke-width="25"
                    stroke="#6c6c6c"
                    d="M167.759 79V259"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-width="25"
                    stroke="#6c6c6c"
                    d="M79 167.138H259"
                  ></path>
                </svg>
                <span class="tooltip">Add an image</span>
              </label>
              <input type="file" id="file" name="file" />
            </div>
            <input
              required=""
              placeholder="Message..."
              type="text"
              id="messageInput"
            />
            <button id="sendButton">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 664 663"
              >
                <path
                  fill="none"
                  d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"
                ></path>
                <path
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="33.67"
                  stroke="#6c6c6c"
                  d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
